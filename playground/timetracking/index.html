<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Local Time Tracker</h1>
    <div>
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="switchButton">Switch</button>
      <button id="clearButton">Clear</button>
      <button id="chartButton">Open Chart</button>
    </div>
    <table id="timeTable">
      <thead>
        <tr>
          <th class="narrow">Date</th>
          <th class="narrow">Day of Week</th>
          <th class="narrow">Start Time</th>
          <th class="narrow">End Time</th>
          <th class="narrow">Category</th>
          <th class="wide">Note</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="chartModal" class="modal">
      <div class="modalContent">
        <span class="modalClose">&times;</span>
        <p>TODO</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
