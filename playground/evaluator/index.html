<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expression Evaluator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>Expression Evaluator</h2>

    <button onclick="formatCode()">Format Code</button>
    <button onclick="generateShareableLink()">Share Code</button>
    <label> <input type="checkbox" id="showErrors" /> Show Errors </label>

    <!-- Container for CodeMirror -->
    <textarea id="codeInput"></textarea>
    <div id="result">Result: <span id="output"></span></div>

    <!-- Include CodeMirror JS and JS mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <!-- Include Prettier and Babel (for parsing JS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.0.3/parser-babel.min.js"></script>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="worker.js"></script>
  </body>
</html>
